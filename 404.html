<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>Title</title>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/css.css"/>
    <script src="./js/jquery-1.9.1.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="angular/angular.min.js"></script>
    <!--<script src="http://apps.bdimg.com/libs/angular.js/1.2.9/angular.js"></script>-->
    <script src="angular/angular-route.min.js"></script>
    <!--<script src="//cdn.bootcss.com/angular-ui-router/0.2.15/angular-ui-router.js"></script>-->
    <script src="angular/angular-animate.min.js"></script>
    <script src="./js/my.js"></script>
</head>
<body ng-app="myApp" ng-view>
<nav class="navbar navbar-default" role="navigation">
    <div class="container">
    <div class="row">
        <div class="navbar-header ">
            <div class="col-md-12">
            <h3>回家吧！宝贝。<small>大型寻人启事</small></h3>
                <a href="#back"> 切换路由视图</a>
            </div>
        </div>
    </div>
    </div>
</nav>
<div class="container" ng-controller="myCtrl">
    <div class="row">
        <div class="col-md-4 list bgcolor1" ng-repeat="x in children">
                <img align="left" src={{imgHost+x.child_pic}} alt=""/>
                <ul >
                    <li class="name">姓名：{{x.name}}</li>
                    <li>性别：{{x.sex}}</li>
                    <li>出生日期：{{x.birth_time}}</li>
                    <li>失踪日期：{{x.lost_time}}</li>
                    <li>失踪地点：{{x.lost_place}}</li>

                </ul>
        </div>
    </div>
</div>
</body>
</html>
