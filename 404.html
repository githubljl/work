<body ng-controller="myCtrl" ng-app="myApp">
<nav class="navbar navbar-default" role="navigation">
    <div class="container">
    <div class="row">
        <div class="navbar-header">
            <div class="col-md-12">
                <div class="search-child form-inline">
                    <span class="glyphicon glyphicon-user hand-behavior"></span>
                    <input type="text" class="form-control" placeholder="快速寻人搜索" ng-model="userkeyword">
                    <span class="glyphicon glyphicon-search"></span>
                    <select class="form-control" ng-model="usersex">
                        <option value="">性别</option>
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
                <h3 class="title animated flip">快回家吧！宝贝。我们一直没有放弃你。
                    <small class="">大型寻人启事</small>
                </h3>
                <!--<a href="#back"> 切h3由视图</a>-->
            </div>
        </div>
    </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <!--  -->
        <div class="col-md-4 list bgcolor1 repeater"
             ng-repeat="x in children | filter: {sex: usersex} | filter: userkeyword">
            <img align="left" ng-src={{imgHost+x.child_pic}} onerror="this.src='images/1.jpg'" alt=""/>
                <ul >
                    <li class="name">姓名：{{x.name}}</li>
                    <li>性别：{{x.sex}}</li>
                    <li>出生日期：{{x.birth_time}}</li>
                    <li>失踪日期：{{x.lost_time}}</li>
                    <li>失踪地点：{{x.lost_place}}</li>
                </ul>
        </div>
    </div>
</div>
